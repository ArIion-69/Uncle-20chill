<body>
    <main class="padding-0 ">
        <section class="form-section">
            <!-- Шаг 1 -->
            <h1 id="form-title" class="form-title">Заполни инфу о себе</h1>
            <form class="form form-step active">
                <label class="form-label">Как тебя зовут?</label>
                <input type="text" placeholder="Имя" class="form-input" />
                <input type="text" placeholder="Фамилия" class="form-input" />
                <input type="text" placeholder="Отчество" class="form-input" />

                <button type="button" class="btn-primary btn-next ">Дальше</button>
            </form>
            <!-- Шаг 2 -->
            <form class="form form-step">
                <label class="form-label">Расскажи что-то интересное о себе</label>
                <textarea class="form-textarea" placeholder="Интересный факт обо мне это ..."></textarea>

                <label class="form-label">Когда др?</label>
                <div class="form-birthday">
                    <input class="form-date"   min="1" max="2" type="text" maxlength="2" placeholder="ДД"  />
                    <input class="form-date" type="text" min="1" max="2" placeholder="ММ"  />
                    <input class="form-date" type="text" min="1" max="2" placeholder="ГГГГ"  />
                </div>

                <button type="button" class="btn-primary btn-next">Далее</button>
            </form>
            <!-- Шаг 3 -->
            <form class="form form-step">

                <label class="form-label">Твоя сфера</label>
                <select class="form-select">
                    <option disabled selected>Выбери сферу</option>
                    <option>Производство и промышленность</option>
                    <option>Логистика и транспорт</option>
                    <option>Социальная работа</option>
                    <option>IT</option>
                </select>

                <label class="form-label">Твоя организация</label>
                <input type="text" class="form-input" placeholder="Название компании" />

                <label class="form-label">Кем ты работаешь?</label>
                <input type="text" class="form-input" placeholder="Профессор" />

                <label class="form-label">Твои услуги</label>
                <input type="text" class="form-input" placeholder="Название услуги" />
                <input type="text" class="form-input" placeholder="Доп услуга" />

                <label class="form-label">Прочая деятельность</label>
                <input type="text" class="form-input" placeholder="Может ты гадаешь?" />

                <button type="button" class="btn-primary btn-next">Далее</button>
            </form>
            <!-- Шаг 4 -->
            <form class="form form-step">
                <label class="form-label">Выбери свое хобби</label>
                <div class="hobby-grid">
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Рыбалка" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#fish"></use>
                            </svg> Рыбалка</span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Музыка" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#music"></use>
                            </svg> Музыка</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Музыка" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#planet"></use>
                            </svg> Йога </span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Пить" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#wine"></use>
                            </svg> Пить</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Играть" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#game"></use>
                            </svg> Играть</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Футбол" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#boll"></use>
                            </svg>Футбол</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Телик" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#tv"></use>
                            </svg>Телик</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Волейбол" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#volleyball"></use>
                            </svg>Волейбол</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Машина" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#car"></use>
                            </svg>Машина</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Отдыхать" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#chill"></use>
                            </svg>Отдыхать</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Космос" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#planet"></use>
                            </svg>Космос</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Велик" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#bike"></use>
                            </svg>Велик</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Путешествовать" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#travel"></use>
                            </svg>Путешествовать</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Собаки" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#paw"></use>
                            </svg>Собаки</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Книги" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#book"></use>
                            </svg>Книги</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Печь" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#bake"></use>
                            </svg>Печь</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Готовить" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#cook"></use>
                            </svg>Готовить</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Азартные игры" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#dice"></use>
                            </svg>Азартные игры</span>
                        </span>
                    </label>
                    <label class="hobby-item">
                        <input type="checkbox" name="hobby[]" value="Поход" hidden>
                        <span class="hobby-visual">
                            <svg class="icon">
                                <use xlink:href="#hike"></use>
                            </svg>Азартные игры</span>
                        </span>
                    </label>
                </div>


                <button type="button" class="btn-primary btn-next">Далее</button>
            </form>
            <!-- шаг 5 -->
            <form class="form form-step">

                <label class="form-label">Твой девиз по жизни</label>
                <textarea class="form-textarea" placeholder="Может что-то про волка...?"></textarea>

                <label class="form-label">Когда ты чаще всего свободен?</label>

                <div class="time-group">
                    <div class="time-label">В будние дни</div>
                    <div class="time-row">
                        <span>с</span>
                        <input type="time" class="form-time" value="20:00">
                        <span>до</span>
                        <input type="time" class="form-time" value="00:00">
                    </div>
                </div>

                <div class="time-group">
                    <div class="time-label">В выходные</div>
                    <div class="time-row">
                        <span>с</span>
                        <input type="time" class="form-time" value="20:00">
                        <span>до</span>
                        <input type="time" class="form-time" value="00:00">
                    </div>
                </div>

                <button type="button" class="btn-primary btn-next"">Далее</button>
            </form>
            <!-- шаг 6 -->
            <form class=" form form-step">
                    <label class="form-label">Инстаграм</label>
                    <div class="form-icon-input">
                        <svg class="icon">
                            <use xlink:href="#instogramm"></use>
                        </svg>
                        <input type="text" placeholder="@Username" class="form-input --input-icon" />
                    </div>

                    <label class="form-label">Фейсбук</label>
                    <div class="form-icon-input">
                        <svg class="icon">
                            <use xlink:href="#facebook"></use>
                        </svg>
                        <input type="text" placeholder="@Username" class="form-input --input-icon" />
                    </div>

                    <label class="form-label">Почта</label>
                    <div class="form-icon-input">
                        <svg class="icon">
                            <use xlink:href="#gmail"></use>
                        </svg>
                        <input type="email" placeholder="@gmail" class="form-input --input-icon" />
                    </div>

                    <label class="form-label">Телефон</label>
                    <div class="form-icon-input">
                        <svg class="icon">
                            <use xlink:href="#tell"></use>
                        </svg>
                        <input type="tel" placeholder="+998 99 999-99-99" class="form-input --input-icon" />
                    </div>

                    <button type="button" class="btn-primary btn-next">Далее</button>
            </form>
            <!-- 7 -->
            <form class="form form-step">

                <label class="upload-avatar" for="avatar-input">
                    <span class="upload-text" id="upload-text">Нажми на меня</span>
                    <input type="file" id="avatar-input" accept="image/*" hidden onchange="previewAvatar(event)" />
                    <img id="avatar-preview" class="avatar-preview" src="" alt=""
                        style="display: none; max-width: 250px;">
                </label>

                <a href="profile.html"> <button type="button" class="btn-primary btn-next">Сохранить</button></a>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const steps = document.querySelectorAll(".form-step");
            let currentStep = 0;

            const nextButtons = document.querySelectorAll(".btn-next");
            nextButtons.forEach(button => {
                button.addEventListener("click", () => {
                    steps[currentStep].classList.remove("active");
                    currentStep++;

                    if (currentStep < steps.length) {
                        steps[currentStep].classList.add("active");
                    }
                });
            });
        });

        function previewAvatar(event) {
            const input = event.target;
            const preview = document.getElementById('avatar-preview');
            const text = document.getElementById('upload-text');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    text.style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>



    <script src="js/main.js"></script>
</body>
